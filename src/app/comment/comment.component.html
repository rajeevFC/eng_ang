<table class="table">
    <tbody >
        <tr class="border-line">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </tr>
        <tr *ngFor="let key of commentResult">
            <td>{{key.id}}</td>
            <td>{{key.name}}</td>
            <td>{{key.email}}</td>
            <td>{{key.body}}</td>

        </tr>
    </tbody>
</table>
